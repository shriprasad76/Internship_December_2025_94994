<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <img src="https://www.sunbeaminfo.com/images/sunbeam-logo.png">
        <h1>Sunbeam Registration Form</h1>
    </div>

    <div class="content">

        <div class="video">
            <iframe width="450" height="260"
                src="https://www.youtube.com/embed/ultH9lO7y2s"
                allowfullscreen>
            </iframe>
        </div>

        <div class="form-box">
            <form>
                <div class="row">
                    <label>Name:</label>
                    <input type="text">
                </div>

                <div class="row">
                    <label>BirthDate:</label>
                    <input type="date">
                </div>

                <div class="row">
                    <label>Email:</label>
                    <input type="email">
                </div>

                <div class="row">
                    <label>Password:</label>
                    <input type="password">
                </div>

                <div class="row">
                    <label>Address:</label>
                    <textarea rows="4">
Sunbeam Institute of IT
Pune
Maharashtra
                    </textarea>
                </div>

                <div class="row">
                    <label>Gender:</label>
                    <input type="radio" name="g"> Male
                    <input type="radio" name="g"> Female
                </div>

                <div class="row">
                    <label>Upload Photo:</label>
                    <input type="file">
                </div>

                <div class="row">
                    <label>Select your Course:</label>
                    <select>
                        <option>Select course</option>
                        <option>DAC</option>
                        <option>DBDA</option>
                        <option>DMC</option>
                    </select>
                </div>

                <div class="row">
                    <label>Skill Set:</label>
                    <input type="checkbox"> Java
                    <input type="checkbox"> CPP
                    <input type="checkbox"> OS
                </div>

                <div class="buttons">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </div>

    </div>

</body>
</html>
